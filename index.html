<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Roboto:wght@400;700;900&family=Staatliches&display=swap" rel="stylesheet">
    <title>SCSS demo</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
  <section class="variables">
    <h1>Variables</h1>
    <h2>Primario</h2>
    <div class="variables__contenedor">
      <p class="variables__etiqueta">v.$primario</p>
      <p class="variables__color variables__color--primario"></p>
    </div>

    <div class="variables__contenedor">
      <p class="variables__etiqueta">v.$secundario</p>
      <p class="variables__color variables__color--secundario"></p>
    </div>

    <div class="variables__contenedor">
      <p class="variables__etiqueta">v.$terciario</p>
      <p class="variables__color variables__color--terciario"></p>
    </div>
    <div class="variables__contenedor">
      <p class="variables__etiqueta">v.$negro</p>
      <p class="variables__color variables__color--negro"></p>
    </div>
    <div class="variables__contenedor">
      <p class="variables__etiqueta">v.$blanco</p>
      <p class="variables__color variables__color--blanco"></p>
    </div>
    <div class="variables__contenedor">
      <p class="variables__etiqueta">v.$gris</p>
      <p class="variables__color variables__color--gris"></p>
    </div>
    <div class="variables__contenedor">
      <p class="variables__etiqueta">v.$grisClaro</p>
      <p class="variables__color variables__color--grisClaro"></p>
    </div>

  </section>
</body>
</html>
